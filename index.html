<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能衣橱 Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="style.css?v=7">
</head>
<body>
    <div class="app-container">
        <header class="navbar">
            <div class="nav-left">
                <h1 class="logo">👗 智能衣橱 <span id="count" class="badge">0</span></h1>
                <div class="main-actions">
                    <button id="uploadBtn" class="btn btn-primary">➕ 添加新衣</button>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>
            
            <div class="nav-center">
                <input type="text" id="searchInput" class="search-input" placeholder="🔍 搜索 (如: 红色 卫衣 #1234)...">
            </div>

            <div class="nav-right filters">
                <select id="filterCategory" class="filter-select"><option value="">📂 所有分类</option></select>
                <select id="filterSeason" class="filter-select"><option value="">🌤️ 所有季节</option></select>
                <select id="filterColor" class="filter-select"><option value="">🎨 所有颜色</option></select>
                <button id="resetFiltersBtn" class="btn btn-text">重置</button>
            </div>
        </header>

        <main class="content-area">
            <div id="gallery" class="gallery-grid">
                </div>
            
            <div id="pagination" class="pagination"></div>
        </main>
    </div>

    <div id="cropModal" class="modal">
        <div class="modal-content crop-box">
            <div class="modal-header">
                <h3>✂️ 裁剪图片</h3>
                <span class="close-btn" onclick="closeCropModal()">&times;</span>
            </div>
            <div class="crop-body">
                <img id="cropImage" src="">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCropModal()">取消</button>
                <button class="btn btn-primary" onclick="confirmCrop()">✅ 确认使用</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content edit-box">
            <div class="modal-header">
                <h3 id="modalTitle">编辑档案</h3>
                <span class="close-btn">&times;</span>
            </div>
            
            <div class="edit-layout">
                <div class="edit-left">
                    <div class="preview-container">
                        <img id="modalImg" src="" class="main-preview">
                        <div id="aiStatus" class="ai-tag">🤖 AI 正在识别中...</div>
                    </div>
                    
                    <div class="related-section">
                        <h4>🔗 同款关联图 (同代码)</h4>
                        <div id="related-images-container" class="related-list">
                            </div>
                    </div>

                    <div class="form-group" style="margin-top: 20px;">
                        <label>文件名 (只读)</label>
                        <input type="text" id="editFilename" disabled class="input-readonly">
                    </div>
                </div>

                <div class="edit-right">
                    <div class="form-group location-group">
                        <label>📍 存放位置</label>
                        <input type="text" id="editLocation" list="location-list" class="form-input" placeholder="例如: 主卧衣柜左侧">
                        <datalist id="location-list"></datalist>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>主分类</label>
                            <select id="editCategory" class="form-input" onchange="updateSubCategoryOptions()"></select>
                        </div>
                        <div class="form-group half">
                            <label>子分类</label>
                            <input type="text" id="editSubCategory" list="sub-cat-list" class="form-input" placeholder="选择或输入">
                            <datalist id="sub-cat-list"></datalist>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>季节</label>
                            <select id="editSeason" class="form-input"></select>
                        </div>
                        <div class="form-group half">
                            <label>材质</label>
                            <input type="text" id="editMaterial" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>颜色 (多选)</label>
                        <div id="color-checkbox-group" class="tags-container"></div>
                    </div>

                    <div class="form-group">
                        <label>📝 说明文字</label>
                        <textarea id="editDescription" class="form-input" rows="3" placeholder="例如：去年双十一买的，适合搭配牛仔裤"></textarea>
                    </div>

                    <div class="action-footer">
                        <button id="deleteBtn" class="btn btn-danger" onclick="deleteItem()">🗑️ 删除此衣物</button>
                        <button id="saveBtn" class="btn btn-primary" onclick="saveChanges()">💾 保存更改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
